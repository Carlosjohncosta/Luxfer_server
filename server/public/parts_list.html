<!DOCTYPE html>

<html lang="en">

    <head>

        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>
        <script type="text/javascript" src="scripts/jquery.csv.min.js"></script>

        <link rel="stylesheet" href="styles/main_styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Parts List</title>

    </head>

    <body onload="getTable('Part_Info', displayRes); getSideBar(); getUserData(showDetails);">

        <nav id ="main_nav">

            <div id="logo_container">
                <img id="logo" src="icons/luxfer.jpg" width="100" height="100">
            </div>

        </nav>

        <div id="body_wrapper">
            
            <header>
                <h4>Not sure what to put up here</h4>
            </header>

            <div id="top_bar">
                <p id="email"></p>
                <p id="username"></p>
            </div>

            <main>
                <h2>Parts List</h2>
                <div id="content_wrapper">
                    <div id="inner_content_wrapper" style="display: block">
                        <div id = "search">

                            <div class="search_input">
                                <label for="part">Search by part number</label>
                                <input type="part" id="part" placeholder="Search by part number">
                                <button onclick="getTableItem('Part_Info', 'SAP_Number', $('#part').val(), displayRes)">Search</button>
                            </div>

                            <div class="search_input">
                                <label for="part">Search by decription</label>
                                <input type="part" id="description" placeholder="Search by decription">
                                <button onclick="getTableItem('Part_Info', 'SAP_Description', $('#description').val(), displayRes)">Search</button>
                            </div>

                        </div>
                        <div id = "table"></div>
                    </div>
                </div>
            </main>
        </div>

    </body>

</html>
